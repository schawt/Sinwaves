
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
from http://stackoverflow.com/questions/5150591/is-it-possible-to-use-python-ajax-cgi-together
-->
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script type="text/javascript">
            function onTest( dest, params )
            {
                var xmlhttp;

                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange=function()
                {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById( "bb" ).innerHTML = xmlhttp.responseText;
                    }
                }

                xmlhttp.open("POST",dest,true);
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xmlhttp.send( params ); 
            }

        </script>
    </head>

    <body>

        <p id="bb"> abcdef </p>
        <a href="javascript:onTest('/cgi-bin/stackoverflowex.cgi', '')">Click it</a>

    </body>

    </html>
